    <script>
        function kopiMix(gula, kopi, krim){

}

document.write(' kopi saya ' + kopiSaya ,' gula saya = '  + kopiSaya.gula)
document.write(' kopi kamu ' + kopiKamu,' gula kamu = ' + kopiKamu.gula)
